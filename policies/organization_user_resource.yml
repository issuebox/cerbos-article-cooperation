---
apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: default
  scope: "organization.user"
  resource: organization
  rules:
    - actions:
        - "*"
      effect: EFFECT_ALLOW
      roles:
        - owner
        - admin
    
    - actions:
        - delete_user
      effect: EFFECT_DENY
      roles:
        - admin
      condition:
        match:
          expr: request.resource.attr.role == 'owner'

